    <section class="calculate-bmi-area">
        <div class="container">
            <!--Row Start-->
            <div class="row">

                <!-- Column Start-->
                <div class="col-sm-12">
                    <h2 class="para-color mt-5">Detalle arqueo de caja 20/3/2021</h2>
                </div>
                <!-- Column End-->

            </div>
            <!--Row End-->

            <!--Row Start-->
            <div class="row mt-4">
                <!-- Column Start-->
                <div class="col-sm-12">
                    <div class="bmi-box">
                        <table class="table table-striped">
                            <thead style="background-color: rgb(4,76,146); color: white;">
                                <tr>
                                    <th scope="col" style="text-align:center;">Ingresos</th>
                                    <th scope="col" style="text-align:center;">Ventas</th>
                                    <th scope="col" style="text-align:center;">Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row" style="text-align:left;">Efectivo Inicial</th>
                                    <td style="text-align:center;">₡ 0
                                    </td>
                                    <td style="text-align:center;">₡ 100</td>
                                </tr>
                                <tr>
                                    <th scope="row" style="text-align:left;">Discrepancia Inicial</th>
                                    <td style="text-align:center;">₡ 0
                                    </td>
                                    <td style="text-align:center;">₡ 0</td>
                                </tr>
                                <tr>
                                    <th scope="row" style="text-align:left;">Ventas en efectivo</th>
                                    <td style="text-align:center;">₡ 400
                                    </td>
                                    <td style="text-align:center;">₡ 0</td>
                                </tr>
                                <tr>
                                    <th scope="row" style="text-align:left;">Ventas con tarjeta</th>
                                    <td style="text-align:center;">₡ 800
                                    </td>
                                    <td style="text-align:center;">₡ 0</td>
                                </tr>
                                <tr>
                                    <th scope="row" style="text-align:left;">Ventas Totales</th>
                                    <td style="text-align:center;">₡ 0
                                    </td>
                                    <td style="text-align:center;">₡ 1400</td>
                                </tr>
                                <tr>
                                    <th scope="row" style="text-align:left;">Efectivo Recibido</th>
                                    <td style="text-align:center;">₡ 0
                                    </td>
                                    <td style="text-align:center;">₡ 400</td>
                                </tr>
                                <tr>
                                    <th scope="row" style="text-align:left;">Total efectivo en caja</th>
                                    <td style="text-align:center;">₡ 0
                                    </td>
                                    <td style="text-align:center;">₡ 500</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Column End-->
            </div>
            <!--Row End-->
            <div class="row mt-5">
                <!-- Column Start-->
                <div class="col-sm-12">
                    <h2 class="para-color">Ingresar faltante o sobrante</h2>
                </div>
                <div class="col-sm-12">   
                    <div class="bmi-box">
                        <form action="#">
                            <div class="row mt-3">                                                      
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="cus_name">Monto del pago<span></span></label>
                                        <input type="number" class="form-control" placeholder="" id="height">
                                    </div>
                                </div>  
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="cus_name">Categoría<span></span></label>
                                        <select class="form-control custom-select">
                                            <option>Seleccionar</option>
                                            <option>Faltante</option>
                                            <option>Sobrante</option>
                                        </select>
                                    </div>
                                </div>                             
                                <div class="col-sm-12">
                                    <div class="contact-sub-btn">
                                        <button type="button" class="btn btn-effect section-button">Generar arqueo</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
