<body>

    <!-- Pre Loader Area start -->
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <!-- Pre Loader Area End -->

    <!-- Menu Area Start -->
    <section class="menu-section-area padding-zero">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top d-none d-sm-none d-md-block d-lg-block d-xl-block"
            id="mainNav">

        </nav>
        <!-- Navigation -->

        <!-- Mobile Menu Start -->
        <nav class="mobile_menu hidden d-none " id="navegacionMobile">

        </nav>
        <!-- Mobile Menu End -->
    </section>
    <!-- Menu Area End -->

    <!-- Calculate BMI Area Start -->
    <section class="calculate-bmi-area">
        <div class="container">
            <!--Row Start-->
            <div class="row">

                <!-- Column Start-->
                <div class="col-sm-12">
                    <h2 class="para-color mt-5">Administrar reportes</h2>
                </div>
                <!-- Column End-->

                <div class="offset-sm-3 col-sm-6 mt-4">
                    <div class="widget widget-search" id="search">
                        <form class="form-inline">
                            <input type="text" class="form-control para-color font-14" id="blog_search" placeholder="Buscar usuario por id">
                            <button type="submit" class="btn bg-orange font-14"><i class="fas fa-search"></i></button>
                        </form>
                    </div>
                </div>

                <div class="offset-sm-3 col-sm-6">
                    <h4 class="para-color mt-4">Usuario encontrado:  Eddison Salas</h4>
                </div>

            </div>
            <!--Row End-->

            <!--Row Start-->
            <div class="row mt-4">
                <!-- Column Start-->
                <div class="offset-sm-3 col-sm-6">
                    <div class="bmi-box">
                        <table class="table table-striped">
                            <thead style="background-color: rgb(4,76,146); color: white;">
                                <tr>
                                    <th scope="col" style="text-align:center;">Nombre del reporte</th>
                                    <th scope="col" style="text-align:center;">Estado</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td style="text-align:center;">Cantidad de clientes</td>
                                    <td style="text-align:center;"><input type="checkbox" checked data-toggle="toggle" data-on="Habilitado" data-off="Deshabilitado" data-onstyle="success" data-offstyle="danger"></td>
                                </tr>
                                <tr>
                                    <td style="text-align:center;">Cierre diario</td>
                                    <td style="text-align:center;"><input type="checkbox" checked data-toggle="toggle" data-on="Habilitado" data-off="Deshabilitado" data-onstyle="success" data-offstyle="danger"></td>
                                </tr>
                                <tr>
                                    <td style="text-align:center;">Log de errores</td>

                                    <td style="text-align:center;"><input type="checkbox" checked data-toggle="toggle" data-on="Habilitado" data-off="Deshabilitado" data-onstyle="success" data-offstyle="danger"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Column End-->
            </div>
            <!--Row End-->
        </div>
    </section>
    <!-- Calculate BMI Area End -->

    <!--Top Arrow area start-->
    <div class="top-arrow">
        <a href="#" id="scroll" style="display: none;"><i class="fas fa-angle-up"></i></a>
    </div>
