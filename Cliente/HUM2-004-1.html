    <!-- Calculate BMI Area Start -->
    <section class="calculate-bmi-area">
        <div class="container">
            <!--Row Start-->

                <!-- Column Start-->
                <div class="col-sm-12">
                    <h2 class="para-color mt-5">Envio de retroalimentacion</h2>

                </div>
                <!-- Column End-->

            </div>
            <!--Row End-->

            <!--Row Start-->
            <div class="leave-comment-area">
                <form action="#">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group para-color font-17">
                                <label for="cus_name">Puntuacion<span>*</span></label>
                                <select class="form-control custom-select">
                                    <option>Selecciona la puntuacion</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-sm-12">
                            <div class="form-group para-color font-17 nessage-text">
                                <label for="cus_comment">Detalle del comentario <span>*</span></label>
                                <textarea name="message" rows="3" class="form-control" id="cus_comment" required></textarea>
                            </div>
                            <div class="contact-sub-btn">
                                <button  type="button"  class="btn btn-effect section-button bg-orange text-capitalize" >Enviar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!--Row End-->
        </div>
